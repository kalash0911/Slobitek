<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slobitek</title>
  <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div id="wrapper">
    <main>
      <section class="error-section">
        <picture class="bg">
          <source srcset="./images/error-bg-mob.webp"  media="(max-width: 767px)" />
          <img src="./images/error-bg.webp" alt="bg-img" />
        </picture>
        <div class="container">
          <h1 class="error-title">OOPS</h1>
          <h2 class="error-subtitle">Something's going on in the universe.</h2>
          <p class="error-text">We seem to be having difficulties, please do not leave the ship, we are sending you for help.</p>
          <a class="main-btn" href="index.html">
            <span>take me home</span>
          </a>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="/js/main.ts"></script>
</body>

</html>
